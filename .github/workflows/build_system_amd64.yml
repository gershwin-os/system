name: Build system on Debian 12 AMD64

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gershwin-os/builder-amd64:main
      options: >-
        --privileged
        --name debian
      ports:
        - 8080:8080
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build system on Debian 12 AMD64
        run: |
          unzip root_amd64.zip
          tar -xf /__w/system/system/root-amd64.tar.gz -C /
          ./build.sh
          cd /__w/system/system/ && tar -zcvf system-amd64.tar.gz /Developer /Library /System 
        continue-on-error: false
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gershwin-system-amd64-main
          path: /__w/system/system/system-amd64.tar.gz
